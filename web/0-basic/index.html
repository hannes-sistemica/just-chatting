<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Web Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ollama Web Interface</h1>
            <div class="server-status">
                <span class="status-indicator" id="serverStatus"></span>
                <span id="serverStatusText">Checking server...</span>
            </div>
        </div>

        <div class="input-row">
            <div class="prompt-container">
                <textarea id="prompt" placeholder="Type your message here..." rows="1"></textarea>
            </div>
            <button id="generate" onclick="generateResponse()">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>

        <div class="controls-row">
            <div class="model-select-container">
                <select id="modelList">
                    <option value="loading">Loading models...</option>
                </select>
            </div>
            <div class="temperature-container">
                <label for="temperature">Temperature:</label>
                <div class="slider-container">
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                    <span class="temperature-value" id="temperatureValue">0.7</span>
                </div>
            </div>
        </div>
        
        <div id="status" class="status"></div>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
